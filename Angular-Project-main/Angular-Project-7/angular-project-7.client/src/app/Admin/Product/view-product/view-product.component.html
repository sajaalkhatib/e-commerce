<div class="card-header bg-pink text-white d-flex justify-content-between align-items-center">
  <h3 class="mb-0">All Products</h3>
  <a routerLink="/dashboard/addProduct" class="btn btn-light-pink text-white" style=" padding: 0.90rem 1.25rem;">Add Product</a>
</div>
<div class="container mt-2" style=" max-height: 80vh; overflow-y: auto;">
  <div class="card shadow-lg rounded-3">
    <div class="card-body">
      <table class="table table-striped table-hover text-center">
        <thead class="table-pink">
          <tr>
            <th scope="col">Name</th>
            <!--<th scope="col">description</th>-->
            <th scope="col">stock</th>
            <th scope="col">price</th>
            <th scope="col">discount</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productContainer">
            <td>{{item.name}}</td>
            <!--<td>{{item.description}}</td>-->
            <td>{{item.stock}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.price}}</td>
            <td>
              <img [src]="item.image" alt="{{item.image}}" width="100" height="80">
            </td>
            <td>
              <a routerLink="/dashboard/editProduct/{{item.id}}" class="text-decoration-none text-pink">Edit</a>
              |
              <a (click)="DeleteProduct(item.id)" class="text-decoration-none text-pink">  <i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
